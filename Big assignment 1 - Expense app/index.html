<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="header">

        <button class="addExpense" style="display: flex; align-items: center;">
            ADD NEW EXPENSE
        </button>
    </div>


    <div class="cards">
        <div class="filterByYear">
            <span style="display: flex; align-items: center; justify-content:space-between; color:white;">
                <p>Filter by year</p>
                <select>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </span>
            <br>
            <div class="chart">
                <div class="container">
                    <div class="bar-container">
                        <div class="bar">
                            <div class="inner-bar" style="height: 80%;"></div> <!-- January -->

                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 55%;"></div> <!-- February -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 100%;"></div> <!-- March -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 65%;"></div> <!-- April -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 30%;"></div> <!-- May -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 50%;"></div> <!-- June -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 20%;"></div> <!-- July -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 70%;"></div> <!-- August -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 60%;"></div> <!-- September -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 50%;"></div> <!-- October -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 70%;"></div> <!-- November -->
                        </div>
                        <div class="label">Jan</div>

                        <div class="bar">
                            <div class="inner-bar" style="height: 10%;"></div> <!-- December -->
                        </div>
                        <div class="label">Jan</div>

                    </div>
                    
                </div>
                
            </div>

        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table class="monthExpenses">

            <tbody>
                <tr class="month">
                    <td class="date">January <b>2022</b> <span style="font-size: larger;">16</span></td>
                    <td class="expense"><span style="font-size: x-large;">Some Books</span></td>
                    <td class="money">$50</td>
                </tr>
                <tr class="month">
                    <td class="date">October <b>2022</b> <span style="font-size: larger;">10</span></td>
                    <td class="expense"><span style="font-size: x-large;">Electricity Bill</span></td>
                    <td class="money">$75</td>
                </tr>
                <tr class="month">
                    <td class="date">May <b>2022</b> <span style="font-size: larger;">8</span></td>
                    <td class="expense"><span style="font-size: x-large;">New Bike</span></td>
                    <td class="money">$100</td>
                </tr>
            </tbody>
        </table>

    </div>



</body>

</html>
